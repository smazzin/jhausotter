	<article>
		<h4><a href="{{ .Permalink }}">{{ .Params.PageTitle }}</a></h4>
		{{- $dateFormat := ( .Site.Params.settings.dateFormat | default "2006, Jan 02" ) -}}
		<time>Posted on  <span>{{- .Date.Format $dateFormat -}}</span></time>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div>
			<p>{{ .Description }}</p>
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
	</article>
